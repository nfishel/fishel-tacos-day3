<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fishel Tacos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <nav>
      <a href="#" id="taco">
        <img src="assets/taco_icon.png" alt="Taco Icon" height="48px">
      </a>
      <a href="#">Menu</a>
      <a href="#">Location</a>
      <a href="#">About</a>
      <a href="#">
        <i class="bi bi-info-circle-fill"></i>
      </a>
    </nav>
    <section class="hero">
      <img src="assets/fishel_tacos_logo.png" alt="Fishel Tacos Logo">
    </section>
    <main>
      <div class="left">
        <h2>Beef</h2>
      </div>
      <div class="middle">
        <h2>Chicken</h2>
      </div>
      <div class="right">
        <h2>Tofu</h2>
      </div>
    </main>
    <section id="info">
      <div class="map">
        <img src="assets/fishel_tacos_map.png" alt="Map of Fishel Tacos main location">
      </div>
      <div class="hrs">
        <h2>Hours</h2>
        <p>M-F 10a-10p</p>
        <p>Sa-Su 10a-12a</p>
      </div>
    </section>
    <footer>
      <div class="copy">
        <p>Fishel Tacos &copy; 2022</p>
      </div>
      <div class="icons">
        <i class="bi bi-facebook"></i>
        <i class="bi bi-twitter"></i>
        <i class="bi bi-snapchat"></i>
        <i class="bi bi-instagram"></i>
      </div>
      <div class="company">
        <p>317-555-TACO</p>
        <p>fisheltacos@email.com</p>
        <p>1234 E. 116th Street</p>
        <p>Fishers, IN 46037</p>
      </div>
    </footer>
    
  </div>
</body>
</html>
